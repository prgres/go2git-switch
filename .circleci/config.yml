version: 2
jobs:
  build:
    docker:
      - image: cimg/go:1.17  # CircleCI Go images available at: https://hub.docker.com/r/circleci/golang/

    parallelism: 2

    # environment: # environment variables for the build itself
      # TEST_RESULTS: /tmp/test-results # path to where test results will be saved

    steps: # steps that comprise the `build` job
      - checkout # check out source code to working directory

      - run:
          name: format
          command: go fmt ./...

      - restore_cache:
          keys:
            - go-mod-v4-{{ checksum "go.sum" }}

      # - run:
      #     name: Install Dependencies
      #     command: go get ./...

      - run:
          name: Install golangci-lint
          command: curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s v1.44.2

      - run:
          name: Check if golangci-lint present
          command: ./bin/golangci-lint --version

      - save_cache:
          key: go-mod-v4-{{ checksum "go.sum" }}
          paths:
            - "/go/pkg/mod"
            - "./bin"
          
workflows:
  version: 2
  build-workflow:
    jobs:
      - build
